{% extends "network/layout.html" %}

{% block title %}Change Password{% endblock %}

{% block body %}

<section class="p-4 h-100 d-flex flex-column gap-2 align-items-center justify-content-center">
    <form class="bg-primary-clr rounded shadow-sm rounded-2 p-4 d-flex flex-column gap-2" action="{% url 'network:change-password' %}"
        method="post" style="width: min(400px, 90%);">
        <h2 class="text-primary-emphasis text-center">Change Password</h2>
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-warning d-flex align-items-center gap-2" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            <div>{{ message }}</div>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="old password" class="form-label">Old Password</label>
            <input class="form-control" type="password" name="old-password" id="old-password">
        </div>
        <div class="form-group">
            <label for="new-password" class="form-label">New Password</label>
            <input class="form-control" type="password" name="new-password" id="new-password">
        </div>
        <input class="btn btn-accent mt-3" type="submit" value="Update Password">
    </form>
</section>

{% endblock %}
