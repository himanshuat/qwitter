{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Himanshu Tegyalwar">
	<meta name="description" content="Qwitter - A Twitter clone engineered by Himanshu Tegyalwar">
	<meta name="keywords"
		content="himanshuat, Himanshu Tegyalwar, Qwitter, Twitter clone, CS50, CS50W, CS50W Network, Django project, Django advanced project, Jinja2, Bootstrap">

	<title>Qwitter | {% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="{% static 'network/logo.svg' %}" type="image/x-icon">

	<!-- Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
		integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<link href="{% static 'network/styles.css' %}" rel="stylesheet">
</head>

<body class="container-fluid light" data-bs-theme="light">
	<div class="row">
		{% include "network/partials/_navbar.html" %}

		<main class="col-lg-7 col-md-9 col-12 p-0 bg-secondary-clr">
			{% block body %}
			{% endblock %}
		</main>

		<aside class="col-lg-3 d-lg-block d-none p-3 bg-primary-clr">
			<h3 class="text-primary-emphasis">New Post</h3>
			<form class="mt-3" action="{% url 'newpost' %}" method="post">
				{% csrf_token %}
				<div class="form-floating">
					<textarea class="form-control" name="content" id="content" style="height: 60vh;"
						placeholder="New post" required></textarea>
					<label for="content">New post</label>
				</div>
				<div class="col-12 mt-4">
					<button type="submit" class="btn btn-accent w-100">Share Post</button>
				</div>
			</form>
		</aside>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<script src="{% static 'network/script.js' %}"></script>
</body>

</html>
