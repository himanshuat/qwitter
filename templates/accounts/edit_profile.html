{% extends "core/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
<section class="container p-4">
	<h2 class="text-primary-emphasis mb-4">Update Your Profile</h2>
	<form class="d-flex flex-column gap-4" action="{% url 'accounts:edit_profile' %}" method="post">
		{% csrf_token %}

		<div class="form-group">
			<label for="name" class="form-label">Display Name</label>
			<input type="text" maxlength="200" class="form-control" name="name" id="name"
				value="{{ user.name|default:'' }}" placeholder="Enter your display name" required>
		</div>

		<div class="form-group">
			<label for="image" class="form-label">Profile Picture URL</label>
			<input type="url" class="form-control" name="image" id="image" value="{{ user.image|default:'' }}"
				placeholder="https://example.com/your-photo.jpg">
		</div>

		<div class="form-group">
			<label for="dob" class="form-label">Date of Birth</label>
			<input type="date" class="form-control" name="dob" id="dob" value="{{ user.dob|date:'Y-m-d'|default:'' }}">
		</div>

		<div class="form-group">
			<label for="bio" class="form-label">About Me</label>
			<textarea class="form-control" name="bio" id="bio" rows="4" placeholder="Tell us a bit about yourself"
				style="resize: none;">{{ user.bio|default:'' }}</textarea>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-accent w-100">Save Profile</button>
		</div>
	</form>
</section>
{% endblock %}
