{% extends "core/base.html" %}

{% block title %}Change Email{% endblock %}

{% block body %}

<section class="p-4 h-100 d-flex flex-column gap-2 align-items-center justify-content-center">
    <form class="bg-primary-clr rounded shadow-sm rounded-2 p-4 d-flex flex-column gap-2"
        action="{% url 'accounts:change-email' %}" method="post" style="width: min(400px, 90%);">
        <h2 class="text-primary-emphasis text-center">Change Email</h2>
        {% csrf_token %}
        <p class="text-secondary text-center">
            <small>For security, please confirm your password to update your email address.</small>
        </p>
        <div class="form-group">
            <label for="new-email" class="form-label">New Email</label>
            <input class="form-control" type="email" name="new-email" id="new-email">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <input class="btn btn-accent mt-3" type="submit" value="Update Email">
    </form>
</section>

{% endblock %}
