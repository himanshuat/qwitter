{% extends "core/base.html" %}

{% block title %}Deactivate Account{% endblock %}

{% block body %}

<section class="p-4 h-100 d-flex flex-column gap-2 align-items-center justify-content-center">
	<form class="bg-primary-clr rounded shadow-sm rounded-2 p-4 d-flex flex-column gap-2"
		action="{% url 'accounts:deactivate-account' %}" method="post" style="width: min(400px, 90%);">
		<h2 class="text-primary-emphasis text-center mb-0">Deactivate Account</h2>
		{% csrf_token %}
		<p class="text-secondary text-center">
			<small>For security reasons, please confirm your password to deactivate your account</small>
		</p>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
		</div>
		<input class="btn btn-danger mt-3" type="submit" value="Deactivate Account">
	</form>
</section>

{% endblock %}
