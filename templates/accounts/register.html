{% extends "core/base.html" %}

{% block title %}Register{% endblock %}

{% block body %}

<section class="p-4 h-100 d-flex flex-column gap-2 align-items-center justify-content-center">
	<form class="bg-primary-clr rounded shadow-sm rounded-2 p-4 d-flex flex-column gap-2"
		action="{% url 'accounts:register' %}" method="post" style="width: min(400px, 90%);">
		<h2 class="text-primary-emphasis text-center">Register</h2>
		{% csrf_token %}
		<div class="form-group">
			<label for="username" class="form-label">Username</label>
			<input autofocus class="form-control" type="text" name="username" id="username"
				placeholder="Eg: harrypotter">
		</div>
		<div class="form-group">
			<label for="name" class="form-label">Name</label>
			<input autofocus class="form-control" type="text" name="name" id="name" placeholder="Eg: harrypotter">
		</div>
		<div class="form-group">
			<label for="email" class="form-label">Email</label>
			<input class="form-control" type="email" name="email" id="email" placeholder="harrypotter@hogwarts.com">
		</div>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input class="form-control" type="password" name="password" id="password" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="confirmation" class="form-label">Confirm Password</label>
			<input class="form-control" type="password" name="confirmation" id="confirmation"
				placeholder="Confirm Password">
		</div>
		<input class="btn btn-accent mt-2" type="submit" value="Register">
		<small class="text-center">
			Already have an account? <a class="text-accent" href="{% url 'accounts:login' %}">Log In</a>.
		</small>
	</form>
</section>

{% endblock %}
