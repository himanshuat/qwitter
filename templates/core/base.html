{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Himanshu Tegyalwar">
	<meta name="description" content="Qwitter - A Twitter clone engineered by Himanshu Tegyalwar">
	<meta name="keywords"
		content="himanshuat, Himanshu Tegyalwar, Qwitter, Twitter clone, CS50, CS50W, CS50W Network, Django project, Django advanced project, Jinja2, Bootstrap">

	<title>Qwitter â€¢ {% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="{% static 'assets/qwitter-logo.svg' %}" type="image/x-icon">

	<!-- Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- Font Awesome 7 Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body class="container-fluid" data-bs-theme="light">
	<div class="row">
		{% include "components/navbar.html" %}

		<main class="col-lg-7 col-md-9 col-12 p-0 bg-secondary-clr">
			{% include "components/messages.html" %}
			{% block body %}
			{% endblock %}
		</main>

		<aside class="col-lg-3 d-lg-block d-none p-3 bg-primary-clr">
			<h3 class="text-primary-emphasis">New Post</h3>
			<form class="mt-3" action="{% url 'feed:new_post' %}" method="post">
				{% csrf_token %}
				<div class="form-floating">
					<textarea class="form-control bg-secondary-clr" name="body" style="height: 30vh;"
						required></textarea>
				</div>
				<div class="col-12 mt-4">
					<button type="submit" class="btn btn-accent w-100">Share Post</button>
				</div>
			</form>
		</aside>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/feather-icons"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<script type="module" src="{% static 'js/main.js' %}"></script>
</body>

</html>
