{% extends "core/base.html" %}

{% block title %}New Post{% endblock %}

{% block body %}
<section class="container p-4">
    <h2 class="text-primary-emphasis text-center mb-4">New Post</h2>
    <form class="d-block mx-auto" action="{% url 'feed:new_post' %}" method="post">
        {% csrf_token %}
        <div class="form-floating">
            <textarea class="form-control bg-secondary-clr" name="body" style="height: 60vh;" required></textarea>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-accent w-100">Share Post</button>
        </div>
    </form>
</section>
{% endblock %}
